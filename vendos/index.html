$("body").on( "jspanelclosed", function closeHandler(event, id) {
    if( id === "vendoadmin" ) {
	vendoadmin=null;
    }else if( id === "phpmyadmin" ) {
	phpmyadmin=null;
    }else if( id === "butterfly" ) {
	butterfly=null;
    }else if( id === "elfinder_root" ) {
	elfinder_root=null;
    }else if( id === "elfinder_framework" ) {
	elfinder_framework=null;
    }else if( id === "elfinder_files" ) {
	elfinder_files=null;
    }else if( id === "documentation" ) {
	documentation=null;
    }
});

m=0;
setInterval(function(){
	if(m==1)
